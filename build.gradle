buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version "1.3.31"
    id 'com.github.johnrengelman.shadow' version "5.0.0"
}

sourceCompatibility = 1.11

group 'ktor-demo'
version '0.0.1-SNAPSHOT'
mainClassName = 'de.schrader.ktor.MainKt'

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: "$kotlin_version"
    compile group: 'io.ktor', name: 'ktor-server-netty', version: "$ktor_version"
    compile group: 'io.ktor', name: 'ktor-gson', version: "$ktor_gson_version"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: "$logback_version"

    compile group: 'org.jetbrains.exposed', name: 'exposed', version: "$exposed_version"
    testCompile group: 'com.h2database', name: 'h2', version: "$h2_version"

    testCompile group: 'io.ktor', name: 'ktor-server-test-host', version: "$ktor_version"
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: "$kotlin_version"
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: "$kotlin_version"
}

// gradlew serve [run]
task serve(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "$mainClassName"
    // args 'appArg1' // arguments to pass to the application
}

// task generates a fat JAR and put it in the ./build/libs/ dir.
shadowJar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
